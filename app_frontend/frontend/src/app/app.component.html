<div class="container-fluid background">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Calorie Tracker App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link glowing-link" routerLink="/">Home</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link glowing-link" routerLink="/recipe">Recipe</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link glowing-link" [routerLink]="['/workouts']">Workouts</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" *ngIf="!loggedIn">
          <a class="nav-link glowing-link" routerLink="/register">Register</a>
        </li>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item" *ngIf="loggedIn">
            <a class="nav-link glowing-link" routerLink="/dialog">Plans</a>
          </li>
        </ul>
        <li class="nav-item">
          <a class="nav-link glowing-link" routerLink="/login" (click)="loggedIn ? logout() : login()">
            {{ loggedIn ? 'Logout' : 'Login' }}
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
